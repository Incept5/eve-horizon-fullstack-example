# Eve Secrets - normally gitignored, but checked in for this example
# Per-environment secrets
secrets:
  # Default secrets (used if env-specific not found)
  default:
    POSTGRES_PASSWORD: eve

  # Environment-specific overrides
  test:
    POSTGRES_PASSWORD: eve
  staging:
    POSTGRES_PASSWORD: staging_password
  production:
    POSTGRES_PASSWORD: ${REQUIRE_REAL_SECRET}  # Placeholder - must be set via API
