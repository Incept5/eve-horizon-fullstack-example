version: 1

# Project-level agents (defined here, not in any pack)
agents:
  mission_control:
    slug: mission-control
    description: "Primary ops agent for deployments and incidents"
    skill: notes-api-reference
    workflow: assistant
    harness_profile: primary-orchestrator

  reviewer:
    slug: reviewer
    description: "Code review and quality checks"
    skill: notes-api-reference
    workflow: review
    harness_profile: primary-reviewer

  # Overlay: override the pack's notes_assistant to use the reviewer profile
  # (demonstrates that project config merges on top of pack defaults)
  notes_assistant:
    skill: notes-api-reference
    harness_profile: primary-reviewer
